<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font awesome Icon CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  />
  <link rel="stylesheet" href="c.css" />
  <title>Dropdown Search Bar | upCoding</title>
</head>
<body>

<!-- Search Bar start -->
<div class="search-bar">
  <!-- Dropdown start -->
  <div class="dropdown">
    <div class="dropdown-text" id="drop-text">
      <span id="span">Categories</span>
      <i class="fa-solid fa-chevron-down" id="icon"></i>
    </div>
    <ul class="dropdown-list" id="list">
      <li class="dropdown-list-item">Categories</li>
      <li class="dropdown-list-item">Articles</li>
      <li class="dropdown-list-item">Tutorials</li>
      <li class="dropdown-list-item">Guides</li>
      <li class="dropdown-list-item">News</li>
    </ul>
  </div>
  <!-- Dropdown ends -->

  <!-- Search box input start -->
  <div class="search-box">
    <input type="text" id="search-input" placeholder="Search here..." />
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
  <!-- Search box input ends -->
</div>
<!-- Search Bar ends -->

<!-- Link to the JS file -->
<script src="c.js">
</script>
</body>
</html>
